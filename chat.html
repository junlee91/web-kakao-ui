<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>	
	<header>
		<div class="header__top">
			<div class="header__column">
				<i class="fa fa-fighter-jet" aria-hidden="true"></i>
				<i class="fa fa-wifi" aria-hidden="true"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fa fa-moon-o" aria-hidden="true"></i>
				<i class="fa fa-bluetooth-b" aria-hidden="true"></i>
			 	<span class="header_battery">66% <i class="fa fa-battery-half" aria-hidden="true"></i></span>
			</div>
		</div>

		<div class="header__bottom">
			<div class="header__column">
				<a href="chats.html">
					<i class="fa fa-chevron-left fa-lg"></i>
				</a>
			</div>
			<div class="header__column">
				<span class="header__text">Jun</span>
			</div>
			<div class="header__column">
				<i class="fa fa-search"></i>
				<i class="fa fa-bars"></i>
			</div>
		</div>
	</header>
	<main class="chat">
		<div class="date-divider">
			<span class="date-divider__text">Friday, December 15, 2017</span>
		</div>
		<div class="chat__message chat__message-from-me">
			<span class="chat__message-time">17:55</span>
			<span class="chat__message-body">Hello! This is a test message.</span>
		</div>
		<div class="chat__message chat__message-to-me">
			<img src="images/profile.png" class="chat__message-avatar"></img>
			<div class="chat__message-center">
				<h3 class="chat__message-username">Kima</h3>
				<span class="chat__message-body">And this is an answer</span>
			</div>
			<span class="chat__message-time">18:55</span>
		</div>
	</main>
	<div class="type-message">
		<i class="fa fa-plus fa-2x"></i>
		<div class="type-message__input">
			<input type="text">
			<i class="fa fa-smile-o"></i>
			<span class="send-microphone">Send</span>
		</div>
	</div>
</body>
</html>
